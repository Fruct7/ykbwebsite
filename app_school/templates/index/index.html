{% extends "web_layout/trang-chu-master.html" %}
{% block head %}

{{ super()}}
{% block title %} Trang chính{% endblock %}

{% endblock %}

<!-- Content Block -->

{% block content %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<div class="image-bg">
    <img src="{{ url_for('static', filename='trang_chu/images/banner_1_new.jpg') }}"
        style="filter: brightness(50%); object-fit: cover;">
    <div class="overlay"></div>
</div>
<div class="header">
    <div class="information">
        <h1>Cổng thông tin điện tử</h1>
        <h2>Trường Trung học Phổ thông Yên Khánh B</h2>
    </div>
</div>
<style>
    html {
        scroll-behavior: smooth;
    }

    body {
        background-color: #2A3142;
    }

    * {
        padding: 0;
        margin: 0;
        user-select: none;
        position: relative;
    }

    .image-bg {
        position: relative;
    }

    .image-bg img {
        width: 100%;
        position: absolute;
        height: 100vh;
        object-fit: cover;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.733));
    }

    .header {
        color: white;
        display: flex;
        text-align: center;
        width: 100%;
        height: 100vh;
        align-items: center;
        justify-content: center;
        position: relative;

    }

    .information h2,
    .information h1 {
        font-family: "Lobster", sans-serif;
        font-size: 55px;
        position: relative;
        text-align: center;
    }

    .information h2::before,
    .information h2::after {
        content: "";
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 4px;
        background-color: #fff;
        transition: width 0.65s ease-in-out;
        animation: hoverEffect 5s infinite;
    }

    .information h2::before {
        right: 50%;
    }

    .information h2::after {
        left: 50%;
    }

    .information h2:hover::before,
    .information h2:hover::after {
        width: 80%;
    }

    .information p {
        padding: 25px;
        font-size: 18px;
        letter-spacing: 1.5px;
    }

    @keyframes hoverEffect {
        0% {
            width: 0;
        }

        50% {
            width: 80%;
        }

        100% {
            width: 0;
        }
    }

    @media (max-width:950px) {

        .information h2,
        .information h1 {
            font-size: 45px;
        }
    }

    @media (max-width:800px) {

        .information h2,
        .information h1 {
            font-size: 40px;
        }
    }

    @media (max-width:600px) {

        .information h2,
        .information h1 {
            font-size: 35px;
        }
    }

    @media (max-width:370px) {

        .information h2,
        .information h1 {
            font-size: 30px;
        }
    }
</style>


{% endblock %}

<!-- Script block -->

{% block script %}

{{ super()}}

{% endblock %}
